{% extends "base.html" %}

<!DOCTYPE html>


{% block content %}
<div class='container'>
	<div class='row'>
		<div class='col-md-6'>
			

			<h1>GetADeal.space</h1>
			<p>
			 Get A Deal is web service that allows clients to post their products and using geospatial tech. allow users to share their locations and provide directions. 
			</p>
			
		</div>
		<div class='col-md-6'>
			

			<h1>Maps Of The Feature</h1>
			<!-- {% include "maps.html" %} -->
			
			<html>
			<head>
			<script
			src="http://maps.googleapis.com/maps/api/js">
			</script>

			<script>
			function initialize() {
			  var mapProp = {
			    center:new google.maps.LatLng(-1.09594,37.014465),
			    zoom:12,
			    mapTypeId:google.maps.MapTypeId.ROADMAP
			  };
			  var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
			</script>
			</head>

			<body>
			<div id="googleMap" style="width:500px;height:380px;"></div>

			</body>
			</html>
			
		</div>
	</div>
</div>
{% endblock content %}
